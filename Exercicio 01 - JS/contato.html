<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Café com Chocolate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="bg-dark text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <img src="images/logo.png" alt="Logo Café com Chocolate" class="logo" width="50">
            <h1>Café com Chocolate</h1>
        </div>
    </header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Café com Chocolate</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="produtos.html">Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="contato.html">Contatos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="container my-5">
        <h2 class="text-center mb-4">Fale Conosco</h2>
        <form action="resposta.html" method="get">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <!-- Opções de Radio Box -->
            <div class="mb-3">
                <label class="form-label">Tipo de Contato:</label>
                <div>
                    <input type="radio" id="tipo_contato" name="tipo_contato" value="Elogio">
                    <label for="elogios" class="form-check-label">Elogios</label>
                </div>
                <div>
                    <input type="radio" id="tipo_contato" name="tipo_contato" value="Sugestão">
                    <label for="sugestoes" class="form-check-label">Sugestões</label>
                </div>
                <div>
                    <input type="radio" id="tipo_contato" name="tipo_contato" value="Reclamação">
                    <label for="reclamacoes" class="form-check-label">Reclamações</label>
                </div>
            </div>

            <div class="mb-3">
                <label for="mensagem" class="form-label">Mensagem:</label>
                <textarea class="form-control" id="mensagem" name="mensagem" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </section>

    <!-- Redes Sociais -->
    <section class="text-center my-5">
        <a href="https://www.instagram.com" target="_blank" class="mx-3"><img src="images/instagram-icon.png" alt="Instagram" width="40"></a>
        <a href="https://www.facebook.com" target="_blank" class="mx-3"><img src="images/facebook-icon.png" alt="Facebook" width="40"></a>
        <a href="https://wa.me/123456789" target="_blank" class="mx-3"><img src="images/whatsapp-icon.png" alt="Whatsapp" width="40"></a>
    </section>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 Café com Chocolate - Todos os direitos reservados</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
